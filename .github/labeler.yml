# Directory pattern
API:
  - changed-files:
      - any-glob-to-any-file: 'apps/api/**'

Web:
  - changed-files:
      - any-glob-to-any-file: 'apps/web/**'

Docs:
  - changed-files:
      - any-glob-to-any-file: 'apps/docs/**'

DB:
  - changed-files:
      - any-glob-to-any-file: 'supabase/**'

CI/CD:
  - changed-files:
      - any-glob-to-any-file: '.github/**'

# Branch pattern
Feature:
  - head-branch: ['^feature/']
Fix:
  - head-branch: ['^fix/']
Hotfix:
  - head-branch: ['^hotfix/']
Refactor:
  - head-branch: ['^refactor/']